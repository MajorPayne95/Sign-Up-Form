<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="page">
    <div id="left-side">
        <img id="logo" src="logo-no-background.png" alt="company logo">
       <img id="background" src="./welcome image.avif" alt="welcome image">
       
    </div>
    <div id="right-side">
      <h3>This is NOT a real website.  This is a demo of a sign-up sheet for Odin Project Intermediate HTML/CSS course.  The below form is for illistration purposes ONLY.  No data is actually submitted, but the form does check for accurate data being entered on the client side.  Sign up today!</h3>
        <form>
          <p>Register Now!</p>
            <fieldset>
               <div class="form">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName" placeholder="First name">
               </div>
              <div class="form">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName" placeholder="Last Name">
              </div>
              <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
              </div>
              <div class="form">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="###-###-####">
              </div>
              <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
              </div>
              <div class="form">
                <label for="passVerify">Confirm Password</label>
                <input type="password" id="passVerify" name="passVerify" placeholder="Re-enter your password">
              </div>
            </fieldset>
          <input type="submit" id="submit" name="submit">
        </form>
    </div>
  </div>
</body>
</html>
