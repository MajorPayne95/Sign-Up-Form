<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>

    </div>
    <div>
        <form>
            <fieldset>
                <p>Register Now!</p>
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="fName" placeholder="First name">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="lName" placeholder="Last Name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <label for="emailVerify">Confirm Email</label>
                <input type="email" id="emailVerify" name="emailVerify" placeholder="Re-enter your email">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <label for="passVerify">Confirm Password</label>
                <input type="password" id="passVerify" name="passVerify" placeholder="Re-enter your password">
                <input type="submit" id="submit" name="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
